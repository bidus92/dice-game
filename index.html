<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Game</title>
    <link rel="stylesheet" href="./css/style.css"/>

    <!--Fonts CSS RULES:font-family: 'Euphoria Script', cursive;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap" rel="stylesheet">

</head>
<body>

    <div id="grid-container">
        <section id="winner-verdict-section">
            <div class="flex-container">
                <h1 id="winner-verdict">Click Here to Play!</h1>
            </div>
        </section>


        <section id="dice-section">
            <div class="flex-container player-names dice">
                <h3>Player 1</h3>
                <h3>Player 2</h3>
            </div>
            <div class="flex-container dice">
                <div class="dice-block">
                    <div class="player_1_dice dice-circle-grid">
                        <div class="one dice-circle"></div>
                        <div class="two dice-circle"></div>
                        <div class="three dice-circle"></div>
                        <div class="four dice-circle"></div>
                        <div class="five dice-circle"></div>
                        <div class="six dice-circle"></div>
                        <div class="hidden-center dice-circle invisible"></div>
                    </div>
                </div>
                <div class="dice-block">
                    <div class="player_2_dice dice-circle-grid">
                        <div class="one dice-circle"></div>
                        <div class="two dice-circle"></div>
                        <div class="three dice-circle"></div>
                        <div class="four dice-circle"></div>
                        <div class="five dice-circle"></div>
                        <div class="six dice-circle"></div>
                        <div class="hidden-center dice-circle invisible"></div>
                    </div>
                </div>
            </div>
        </section>


        <section id="footer">
            <div class="flex-container">
                <h3 id="link"><a href="https://bidus92.github.io/JB-Portfolio/">Back to Home</a></h3>
        </section>
    </div>

           
<script src="./js/index.js" charset="UTF-8"></script>
</body>
</html>
